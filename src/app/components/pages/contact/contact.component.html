<app-header></app-header>
<app-breadcrumb></app-breadcrumb>
<!--====== CONTACT PART START ======-->
<section class="contact-part pt-115 pb-115">
    <div class="container">
        <!-- Contact Info -->
        <div class="contact-info">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-sm-6 col-10">
                    <div class="info-box">
                        <div class="icon">
                            <i class="far fa-flag-usa"></i>
                        </div>
                        <div class="desc">
                            <h4>US Veteran</h4>
                            <p>Precision and discipline, on chain.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-10">
                    <div class="info-box">
                        <div class="icon">
                            <i class="far fa-phone"></i>
                        </div>
                        <div class="desc">
                            <h4>Available</h4>
                            <p>For remote work and direct inquiries.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-6 col-10">
                    <div class="info-box">
                        <div class="icon">
                          <i class="far fa-envelope"></i>
                        </div>
                        <div class="desc">
                            <h4>Let's Chat</h4>
                            <p>Fill out below.<br> Thanks!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact Mapts -->
        <!-- <div class="contact-maps mb-30" id="map"></div> -->
        <!-- Contact Form -->
        <div class="contact-form">
            <form action="#">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-30">
                            <span class="icon"><i class="far fa-user"></i></span>
                            <input [(ngModel)]="name" name="name" type="text" placeholder="Your full name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-30">
                            <span class="icon"><i class="far fa-envelope"></i></span>
                            <input [(ngModel)]="email" name="email" type="email" placeholder="Enter email address">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-30">
                            <span class="icon"><i class="far fa-phone"></i></span>
                            <input [(ngModel)]="phone" name="phone" type="text" placeholder="Add phone number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-30">
                            <span class="icon"><i class="far fa-book"></i></span>
                            <input [(ngModel)]="subject" name="subject" type="text" placeholder="Select Subject">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group textarea mb-30">
                            <span class="icon"><i class="far fa-pen"></i></span>
                            <textarea [(ngModel)]="message" name="message" placeholder="Enter messages"></textarea>
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="main-btn btn-filled" (click)="submitContact()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!--====== CONTACT PART END ======-->
<app-footerthree></app-footerthree>
