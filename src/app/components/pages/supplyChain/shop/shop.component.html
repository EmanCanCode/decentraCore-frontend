<app-header></app-header>
<app-breadcrumb></app-breadcrumb>
<!--====== SHOP SECTION START ======-->
<section class="Shop-section pt-120 pb-120">
    <div class="container">
        <div class="row justify-content-center column-reverse">
            <div class="col-lg-8 col-md-10">
                <div class="shop-products-wrapper">
                    <div class="product-wrapper restaurant-tab-area">
                        <div class="row">
                            <div class="col-lg-4 col-md-6" *ngFor="let shopGrid of shopGridPost">
                                <div class="food-box shop-box sc-item" (click)="viewItem(shopGrid.link)">
                                    <div class="thumb">
                                        <img src="{{shopGrid.img}}" alt="images">
                                        <div class="badges">
                                            <span class="skills" *ngIf="shopGrid.tag">{{shopGrid.tag}}</span>
                                        </div>
                                        <div class="button-group">
                                            <!-- <a href="#"><i class="far fa-heart"></i></a>
                                            <a href="#"><i class="far fa-sync-alt"></i></a>
                                            <a href="#" data-toggle="modal" data-target="#quickViewModal"><i class="far fa-eye"></i></a> -->
                                        </div>
                                    </div>
                                    <div class="desc">
                                        <h4 class="mt-10">
                                            <a href="#" (click)="$event.preventDefault()">{{shopGrid.title}}</a>
                                        </h4>
                                        <span class="skills mt-10"><i class="fab fa-ethereum"></i>  {{shopGrid.price}}</span>
                                        <a aria-label="right-arrow" href="#" (click)="$event.preventDefault()" class="link"><i class="fal fa-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--====== SHOP SECTION END ======-->
<app-footerthree></app-footerthree>
